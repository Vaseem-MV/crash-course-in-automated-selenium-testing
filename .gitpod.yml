image:
    file: .gitpod.Dockerfile
ports:
  - port: 6080
    onOpen: open-preview
  - port: 9000-9800
    onOpen: ignore
  - port: 1000-5999
    onOpen: ignore
tasks:
  - init: >
      gem install bundler \
      && bundle install --gemfile=crash-course-ruby/Gemfile \
      && pip3 install -r crash-course-python/requirements.txt \
      && npm install crash-course-js/package.json